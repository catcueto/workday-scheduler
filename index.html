<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <main>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container col-12">
    <!-- Timeblocks go here -->

    <div id="8am" class="row time-block">
      <div class="hour col-2">8:00 am</div>

      <textarea id="hour-8" class="event-description col-8" placeholder="Click to insert event"></textarea>

      <button type="submit" value="Save" class="saveBtn col-2" id="save8am">
        <ion-icon name="save-outline" class="saveBtn-custom"></ion-icon>
      </button>
    </div>

    <div id="9am" class="row time-block">
      <div class="hour col-2">9:00 am</div>
      <textarea id="hour-9" class="event-description col-8" placeholder="Click to insert event"></textarea>
      <button type="submit" value="Save" class="saveBtn col-2" id="save9am">
        <ion-icon name="save-outline" class="saveBtn-custom"></ion-icon>
      </button>
    </div>

    <div id="10am" class="row time-block">
      <div class="hour col-2">10:00 am</div>
      <textarea id="hour-10" class="event-description col-8" placeholder="Click to insert event"></textarea>
      <button type="submit" value="Save" class="saveBtn col-2" id="save10am">
        <ion-icon name="save-outline" class="saveBtn-custom"></ion-icon>
      </button>
    </div>

    <div id="11am" class="row time-block">
      <div class="hour col-2">11:00 am</div>
      <textarea id="hour-11" class="event-description col-8" placeholder="Click to insert event"></textarea>
      <button type="submit" value="Save" class="saveBtn col-2" id="save11am">
        <ion-icon name="save-outline" class="saveBtn-custom"></ion-icon>
      </button>
    </div>

    <div id="12pm" class="row time-block">
      <div class="hour col-2">12:00 pm</div>
      <textarea id="hour-12" class="event-description col-8" placeholder="Click to insert event"></textarea>
      <button type="submit" value="Save" class="saveBtn col-2" id="save12pm">
        <ion-icon name="save-outline" class="saveBtn-custom"></ion-icon>
        <!-- <img src="./savebtn.PNG" alt="SAVE" type="image/png" /> -->
      </button>
    </div>

    <div id="1pm" class="row time-block">
      <div class="hour col-2">1:00 pm</div>
      <textarea id="hour-13" class="event-description col-8" placeholder="Click to insert event"></textarea>
      <button type="submit" value="Save" class="saveBtn col-2" id="save1pm">
        <ion-icon name="save-outline" class="saveBtn-custom"></ion-icon>
      </button>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  
  </main>
  </body>

</html>
